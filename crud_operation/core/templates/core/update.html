{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
</head>
<body>
    <h1 class="text-center mt-3" style="font-weight: bolder; color: black;">UPDATE YOUR DETAILS</h1>
    <hr class="ms-4 me-4 p-1 border dashed bg-dark">
    
    <div class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3><strong>Enter Your Details :</strong></h3>
                    <div class="p-4 border rounded bg-light">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ crud }}
                            
                            <div class="d-flex mt-4 w-100">
                                <input type="submit" value="Update" class="btn btn-outline-danger flex-fill me-2">
                                <a href="{% url "base" %}" class="btn btn-outline-primary flex-fill">Home</a>
                            </div>
                            
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
</body>
</html>
